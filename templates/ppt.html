<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura - Cacino do Pedro</title>
    <link rel="stylesheet" href="../static/ppt.css">
</head>
<body>
    <nav class="topbar" aria-label="Navegacao principal">
        <div class="brand">Cacino do Pedro</div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../templates/jogos.html">Jogos</a></li>
            <li><a href="../templates/sobre.html">Sobre</a></li>
        </ul>
    </nav>

    <main class="page">
        <header class="hero">
            <p class="eyebrow">Jogo</p>
            <h1>Pedra, Papel e Tesoura</h1>
            <p class="subhead">Escolha sua jogada e desafie o computador.</p>
        </header>

        <section class="panel">
            <h2>Regras Rapidas</h2>
            <ul>
                <li>Pedra vence Tesoura.</li>
                <li>Tesoura vence Papel.</li>
                <li>Papel vence Pedra.</li>
            </ul>
        </section>

        <section class="panel game-area">
            <h2>Area do Jogo</h2>
            <div class="ppt-controls">
                <button class="chip" type="button" data-choice="pedra">Pedra</button>
                <button class="chip" type="button" data-choice="papel">Papel</button>
                <button class="chip" type="button" data-choice="tesoura">Tesoura</button>
            </div>
            <div class="ppt-status">
                <p class="label">Placar</p>
                <div class="score">
                    <span id="player-score">0</span> x <span id="cpu-score">0</span>
                </div>
            </div>
            <div class="result-box" id="ppt-result">Escolha uma jogada.</div>
        </section>
    </main>

    <script src="../static/scripts/ppt.js"></script>
</body>
</html>
